{% extends "main.html" %}
{% block content %}
<style>
  .register-form-container {
    max-width: 480px; /* Slightly wider for more fields potentially */
    margin: 30px auto;
    padding: 30px;
    background-color: var(--card-bg);
    border-radius: var(--border-radius);
    box-shadow: var(--box-shadow);
  }
  .register-form-container .btn-primary {
    width: 100%;
    padding: 0.625rem 1rem; /* 10px 16px */
    font-size: 1rem;
    margin-top: 10px; /* Add some space above button */
  }
</style>

<div class="register-form-container">
  <h2 class="page-title">Register New User</h2>
  <form method="post">
    <div class="form-group">
      <label for="username" class="form-label">Username</label>
      <input id="username" name="username" type="text" class="form-control" placeholder="Enter username" required>
    </div>

    <div class="form-group">
      <label for="email" class="form-label">Email</label>
      <input id="email" name="email" type="email" class="form-control" placeholder="Enter email" required>
    </div>

    <div class="form-group">
      <label for="password" class="form-label">Password</label>
      <div class="password-wrapper">
        <input type="password" id="password" name="password" class="form-control" placeholder="Create a password" required>
        <span class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</span>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>
{% endblock %}
