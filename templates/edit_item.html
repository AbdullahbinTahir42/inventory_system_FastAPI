{% extends "main.html" %}
{% block content %}
<h2>Edit Item</h2>

<form action="/edit/{{ item.id }}" method="post">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" value="{{ item.name }}" required /><br />

  <label for="description">Description:</label>
  <input
    type="text"
    id="description"
    name="description"
    value="{{ item.description }}"
  /><br />

  <label for="price">Price:</label>
  <input type="number" id="price" name="price" value="{{ item.price }}" step="0.01" required /><br />

  <label for="quantity">Quantity:</label>
  <input type="number" id="quantity" name="quantity" value="{{ item.quantity }}" required /><br />

  <button type="submit">Update Item</button>
</form>
{% endblock %}
