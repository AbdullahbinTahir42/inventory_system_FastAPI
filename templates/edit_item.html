{% extends "main.html" %}

{% block content %}
  <style>
    form {
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #555;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 8px 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="number"]:focus {
      border-color: #007bff;
      outline: none;
    }

    button {
      width: 100%;
      padding: 10px 0;
      background-color: #007bff;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>

  <h2>Edit Item</h2>

  <form action="/edit/{{ item.id }}" method="post">
    <label for="name">Name:</label>
    <input
      type="text"
      id="name"
      name="name"
      value="{{ item.name }}"
      required
    />

    <label for="description">Description:</label>
    <input
      type="text"
      id="description"
      name="description"
      value="{{ item.description }}"
    />

    <label for="price">Price:</label>
    <input
      type="number"
      id="price"
      name="price"
      value="{{ item.price }}"
      step="0.01"
      required
    />

    <label for="quantity">Quantity:</label>
    <input
      type="number"
      id="quantity"
      name="quantity"
      value="{{ item.quantity }}"
      required
    />

    <button type="submit">Update Item</button>
  </form>
{% endblock %}
