{% extends "main.html" %} {% block content %}
<ul>
  <li><strong>Name | Price | Quantity</strong></li>
  {% for item in items %}
  <li>
    <a href="/item/{{ item.id }}">{{ item.name }}</a> -
    ${{ item.price }} (Qty: {{ item.quantity }})
  </li>
  {% endfor %}
</ul>

{% if request.cookies.get("user") == "admin" %}
<h3>Admin Actions</h3>
<a href="/add">Add New Item</a>
{% endif %}
{% endblock %}
