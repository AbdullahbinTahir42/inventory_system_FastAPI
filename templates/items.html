{% extends "main.html" %}
{% block content %}
    <ul>
        {% for item in items %}
            <li>
                <a href="/item/{{ item.id }}">{{ item.name }}</a> - ${{ item.price }} (Qty: {{ item.quantity }})
            </li>
        {% endfor %}
    </ul>

    <h3>Admin Actions</h3>
    <a href="/add?admin=true">Add New Item</a>
{% endblock %}
