{% extends "main.html" %}
{% block content %}
<form method="post" style="max-width: 300px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px;">
  <h2 style="text-align: center;">Login</h2>
  <div style="margin-bottom: 10px;">
    <input name="username" placeholder="Username" required style="width: 100%; padding: 8px; box-sizing: border-box;">
  </div>
  <div style="margin-bottom: 10px;">
    <input type="password" name="password" placeholder="Password" required style="width: 100%; padding: 8px; box-sizing: border-box;">
  </div>
  <div style="text-align: center;">
    <button type="submit" style="padding: 8px 16px;">Login</button>
  </div>
  {% if error %}
    <p style="color:red; text-align: center; margin-top: 10px;">{{ error }}</p>
  {% endif %}
</form>

{% if not user %}
  <p style="text-align: center; margin-top: 20px;">Don't have an account? <a href="/register">Register here</a></p>
{% endif %}
{% endblock %}
